name: Verify Action Pins
on:
  pull_request:
    paths:
      - '.github/workflows/**'
jobs:
  verify_action_pins:
    runs-on: >-
      ${{
        (github.event_name == 'schedule' ||
         (contains(vars.SELF_HOSTED_RUNNER_USERS || ',', format(',{0},', github.actor)) &&
          (github.event_name == 'push' ||
           (github.event_name == 'pull_request' &&
            github.event.pull_request.head.repo.full_name == github.repository))))
        && fromJSON('["self-hosted", "linux", "x64", "docker"]')
        || 'ubuntu-latest'
      }}

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Check SHA pins
        run: |
          if grep -E -r "uses: .*/.*@(v[0-9]+|main|master)($|[[:space:]]|$)" --include="*.yml" --include="*.yaml" .github/workflows/ | grep -v "#"; then
            echo "::error::Actions should use SHA pins, not tags or branch names"
            exit 1
          fi
